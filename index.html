<!DOCTYPE html>
<html>
<head>
  <title>Donuts Model</title>
  <link rel="stylesheet" href= "style.css"/>
</head>
<body>

  <td id="dt4"></td>

  <td id="ch3"></td>
  <td id="ch4"></td>
  <td id="ch5"></td>
  <td id="ch6"></td>

</tr>

</table>

<script src="sim.js"> </script>
</body>
</html>
